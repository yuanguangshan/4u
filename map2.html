<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>China Map - Production by Province</title>
  <!-- 引入 ECharts 的核心文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
  <!-- 引入中国地图数据 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
</head>
<body>
  <div id="chart-container" style="width: 800px; height: 600px;"></div>

  <script>
    // 创建一个图表实例
    const chart = echarts.init(document.getElementById('chart-container'), 'shine.project');

    // 定义图表的配置项和数据
    const option = {
      title: {
        text: 'China Map - Production by Province',
        left: 'center'
      },
      tooltip: {
        trigger: 'item',
        formatter: '{b}<br/>{c} 万吨'
      },
      visualMap: {
        min: 0,
        max: 60,
        left: 'left',
        top: 'bottom',
        text: ['High', 'Low'],
        seriesIndex: [0],
        inRange: {
          color: ['#e0ffff', '#006edd']
        },
        calculable: true
      },
      series: [
        {
          type: 'map',
          map: 'china',
          label: {
            show: true
          },
          data: [
            ['河南', 55.41],
            ['青海', 43.52],
            ['山东', 38.61],
            ['江苏', 29.83],
            ['河北', 17.74],
            ['湖北', 14.99],
            ['重庆', 11.21],
            ['四川', 10.34],
            ['安徽', 9.56],
            ['天津', 1],
            ['江西', 5.87],
            ['广东', 6.89],
            ['内蒙古', 4.39],
            ['宁夏', 2.96],
            ['陕西', 2.91],
            ['湖南', 2.36],
            ['浙江', 3.03]
          ].map(function (item) {
            return { name: item[0], value: item[1] };
          })
        }
      ]
    };

    // 使用配置项和数据渲染图表
    chart.setOption(option);
  </script>
</body>
</html>
