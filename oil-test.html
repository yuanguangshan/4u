<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 800px; height: 600px;"></div>
    <script>
        // Data
        var data = [
            [1960, 1.63],
            [1961, 1.57],
            [1962, 1.52],
            [1963, 1.50],
            // ... Add the remaining data points here
            [2022, 97.10]
        ];

        // Prepare x and y data arrays
        var years = data.map(function(item) {
            return item[0];
        });
        var prices = data.map(function(item) {
            return item[1];
        });

        // Initialize ECharts instance
        var chart = echarts.init(document.getElementById('chart'));

        // Set chart options
        var options = {
            title: {
                text: 'Crude Oil Prices ($/bbl)',
                subtext: 'Source: Your Data Source',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: years
            },
            yAxis: {
                type: 'value',
                name: 'Price ($/bbl)'
            },
            series: [{
                name: 'Crude Oil Prices',
                type: 'line',
                data: prices
            }]
        };

        // Set chart options and render
        chart.setOption(options);
    </script>
</body>
</html>
