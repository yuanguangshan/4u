<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 分左右轴示例</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 定义一个具有一定高度和宽度的容器 -->
    <div id="chart" style="width: 1200px; height: 500px;"></div>
    <script type="text/javascript">
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('chart'));

        // 定义数据
        var data = [
            ['2019年1月', 58641, 20945],
            ['2019年2月', 77846, 38780],
            ['2019年3月', 137511, 91295],
            ['2019年4月', 129526, 75780],
            ['2019年5月', 159216, 101599],
            ['2019年6月', 134467, 70798],
            ['2019年7月', 130152, 62750],
            ['2019年8月', 167846, 90482],
            ['2019年9月', 149889, 59318],
            ['2019年10月', 226646, 133507],
            ['2019年11月', 129885, 35313],
            ['2019年12月', 141760, 43618],
            ['2020年1月', 142237, 42886],
            ['2020年2月', 155346, 45539],
            ['2020年3月', 253304, 122719],
            ['2020年4月', 307350, 144875],
            ['2020年5月', 279855, 93124],
            ['2020年6月', 263155, 72891],
            ['2020年7月', 291291, 97796],
            ['2020年8月', 308338, 102933],
            ['2020年9月', 284359, 82939],
            ['2020年10月', 269468, 74901],
            ['2020年11月', 287033, 79347],
            ['2020年12月', 294437, 75907],
            ['2021年1月', 294436, 71857],
            ['2021年2月', 315674, 73153],
            ['2021年3月', 356364, 97968],
            ['2021年4月', 336832, 74069],
            ['2021年5月', 397688, 107530],
            ['2021年6月', 383833, 74453],
            ['2021年7月', 347155, 52874],
            ['2021年8月', 333484, 43496],
            ['2021年9月', 349637, 54038],
            ['2021年10月', 360100, 57343],
            ['2021年11月', 357004, 48314],
            ['2021年12月', 341482, 43777],
            ['2022年1月', 317686, 37770],
            ['2022年2月', 334993, 50055],
            ['2022年3月', 421961, 91212],
            ['2022年4月', 370120, 57664],
            ['2022年5月', 362983, 52355],
            ['2022年6月', 376042, 53631],
            ['2022年7月', 396297, 64255],
            ['2022年8月', 424135, 108841],
            ['2022年9月', 380432, 73298],
            ['2022年10月', 357258, 61611],
            ['2022年11月', 372733, 71727],
            ['2022年12月', 350789, 59965],
            ['2023年1月', 327935, 48667],
            ['2023年2月', 346629, 54504],
            ['2023年3月', 367588, 62600],
            ['2023年4月', 361053, 59525],
            ['2023年5月', 369882, 63217],
            ['2023年6月', 374491, 64392],
            ['2023年7月', 397624, 83135],
            ['2023年8月', 312381, 35266]
        ];

        // 提取月份、act和new的数据
        var months = data.map(function (item) {
            return item[0];
        });
        var actValues = data.map(function (item) {
            return item[1];
        });
        var newValues = data.map(function (item) {
            return item[2];
        });

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '为梦想窒息    ',
                left: 'left'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['act', 'new'],
                right: '30%'
            },
            grid: {
                left: '3%',
                right: '20%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: months
            },
            yAxis: [
                {
                    type: 'value',
                    name: 'act',
                    position: 'left',
                    axisLabel: {
                        formatter: '{value}'
                    }
                },
                {
                    type: 'value',
                    name: 'new',
                    position: 'right',
                    axisLabel: {
                        formatter: '{value}'
                    }
                }
            ],
            series: [
                {
                    name: 'act',
                    type: 'bar',
                    data: actValues
                },
                {
                    name: 'new',
                    type: 'line',
                    yAxisIndex: 1,
                    data: newValues
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
