<html>
<head>

</head>

<body>

  <div id="chart" style="width: 800px; height: 600px;"></div>

  <script>

    // 定义数据
    var data = [

      { province: '山东', value: 8271.5 },

      { province: '浙江', value: 4515.1 },
      { province: '安徽', value: 4213.3 },
      { province: '广西', value: 3556.4 },
      { province: '天津', value: 3453.1 },
      { province: '重庆', value: 2252.7 },
      { province: '山西', value: 2170.9 },
      { province: '陕西', value: 2160.8 },
      { province: '江苏', value: 2019.9 },
      { province: '云南', value: 1688.6 },

    // 配置图表
    var option = {
    var option = {
      title: {
        text: '各省份玻璃产量',
        left: 'center'
      },
      tooltip: {
        trigger: 'item',
        formatter: '{b}: {c} 万重量箱'
      },
      visualMap: {
        min: 0,
        max: 15000,
        text: ['High', 'Low'],
        realtime: false,
        calculable: true,
        inRange: {
          color: ['#e0ffff', '#006edd']
        }
      },
      series: [{
        name: '玻璃产量',
        type: 'map',
        mapType: 'china',
        roam: false,
        label: {
          show: true,
          fontSize: 10,
          color: 'rgba(0, 0, 0, 0.7)'
        },
        data: data
      }]
    };

    // 使用配置项显示图表
    myChart.setOption(option);
  </script>
</body>
</html>
