<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Commodity Traders</title>
  <!-- 引入 ECharts 的核心文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
  <div id="chart-container" style="width: 800px; height: 600px;"></div>

  <script>
    // 创建一个图表实例
    const chart = echarts.init(document.getElementById('chart-container'), 'shine.project');

    // 定义图表的配置项和数据
    const option = {
      title: {
        text: 'Famous Commodity Traders',
        left: 'left'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      legend: {
        data: ['嘉能可', '维多', '嘉吉'],
        selected: {
          '嘉能可': true,
          '维多': true,
          '嘉吉': true
        }
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'category',
        data: ['1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019']
      },
      yAxis: {
        type: 'value',
        name: '百万美元' 
      },
      series: [
        {
          name: '嘉能可',
          type: 'bar',
          data: [192, 277, 420, 708, 939, 1120, 2208, 2560, 5296, 6114, 1044, 1633, 3751, 4048, 1004, -7402, 2308, -4964, 1379, 5777, 3408, -404]
        },
        {
          name: '维多',
          type: 'bar',
          data: [24, 68, 290, 271, 214, 422, 634, 1097, 2222, 1120, 1372, 2286, 1524, 1701, 1080, 837, 1395, 1632, 2081, 1525, 1660, 2320]
        },
        {
          name: '嘉吉',
          type: 'bar',
          data: [468, 597, 480, 358, 827, 1290, 1331, 2103, 1537, 2343, 3951, 3334, 2603, 15735, 1175, 2312, 1822, 1583, 2377, 2835, 3103, 2564]
        }
      ]
    };

    // 使用配置项和数据渲染图表
    chart.setOption(option);
  </script>
</body>
</html>
