<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>玻璃 -- 企业产能数据</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
      <!-- 引入中国地图数据 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
</head>
<body>
  <!-- 创建一个容器用于显示图表 -->
  <div id="chart" style="width: 800px; height: 600px;"></div>

  <script>
    // 初始化 ECharts 实例
    var myChart = echarts.init(document.getElementById('chart'));

    // 定义数据
    var data = [
      { province: '河北', value: 14200.5 },
      { province: '湖北', value: 10705.1 },
      { province: '广东', value: 10336.0 },
      { province: '山东', value: 8271.5 },
      { province: '四川', value: 6136.1 },
      { province: '湖南', value: 5054.1 },
      { province: '辽宁', value: 5311.1 },
      { province: '福建', value: 5439.5 },
      { province: '浙江', value: 4515.1 },
      { province: '安徽', value: 4213.3 },
      { province: '广西', value: 3556.4 },
      { province: '天津', value: 3453.1 },
      { province: '重庆', value: 2252.7 },
      { province: '山西', value: 2170.9 },
      { province: '陕西', value: 2160.8 },
      { province: '江苏', value: 2019.9 },
      { province: '云南', value: 1688.6 },
      { province: '河南', value: 1634.7 },
      { province: '贵州', value: 1784.4 },
      { province: '吉林', value: 1216.1 },
      { province: '内蒙古', value: 1117.9 },
      { province: '海南', value: 832.8 },
      { province: '新疆', value: 1001.5 },
      { province: '黑龙江', value: 684.2 },
      { province: '甘肃', value: 500.6 },
      { province: '宁夏', value: 411.2 },
      { province: '江西', value: 363.8 },
    ];

    // 提取省份和产量数据
    var provinces = data.map(item => item.province);
    var values = data.map(item => item.value);

    // 配置图表
    var option = {
      title: {
        text: '各省份玻璃产量',
        subtext: '数据来源：xxx',
        left: 'center'
      },
      tooltip: {},
      xAxis: {
        data: provinces,
        axisLabel: {
          rotate: 45 // 旋转 x 轴标签，以免重叠
        }
      },
      yAxis: {},
      series: [{
        name: '产量',
        type: 'bar',
        data: values
      }]
    };

    // 使用配置项显示图表
    myChart.setOption(option);
  </script>
</body>
</html>
