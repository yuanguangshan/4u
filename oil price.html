<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oil Price Line Chart</title>
  <!-- 引入 ECharts 的核心文件 -->
  <script src="./echarts.min.js"></script>
</head>
<body>
  <div id="chart-container" style="width: 600px; height: 400px;"></div>

  <script>
    // 创建一个图表实例
    const chart = echarts.init(document.getElementById('chart-container'), 'shine.project');

    // 定义图表的配置项和数据
    const option = {
      color: ['#3398DB'],
      title: {
        text: 'Oil Price Line Chart'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross',
          label: {
            backgroundColor: '#6a7985'
          }
        }
      },
      xAxis: {
        type: 'category',
        data: ['-','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021','2022']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: 'Oil Price',
        type: 'line',
        data: [28.9,37.73,53.39,64.29,71.12,96.99,61.76,79.04,104.01,105.01,104.08,96.24,50.75,42.81,52.81,68.35,61.41,41.26,69.07,97.1]
      }]
    };

    // 使用配置项和数据渲染图表
    chart.setOption(option);
  </script>
</body>
</html>
