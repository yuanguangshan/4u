<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>China Map - Production by Province</title>
  <!-- 引入 ECharts 的核心文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
  <!-- 引入中国地图数据 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
</head>
<body>
  <div id="chart-container" style="width: 800px; height: 600px;"></div>

  <script>
    // 创建一个图表实例
    const chart = echarts.init(document.getElementById('chart-container'), 'shine.project');

    // 定义图表的配置项和数据
    const option = {
      title: {
        text: 'China Map - Production by Province',
        left: 'center'
      },
      tooltip: {
        trigger: 'item',
        formatter: '{b}<br/>{c} 万吨'
      },
      visualMap: {
        min: 0,
        max: 60,
        left: 'left',
        top: 'bottom',
        text: ['High', 'Low'],
        seriesIndex: [0],
        inRange: {
          color: ['#e0ffff', '#006edd']
        },
        calculable: true
      },
      series: [
        {
          type: 'map',
          map: 'china',
          label: {
            show: true
          },
          data: [
            { name: '河南省', value: 55.41 },
            { name: '青海省', value: 43.52 },
            { name: '山东省', value: 38.61 },
            { name: '江苏省', value: 29.83 },
            { name: '河北省', value: 17.74 },
            { name: '湖北省', value: 14.99 },
            { name: '重庆市', value: 11.21 },
            { name: '四川省', value: 10.34 },
            { name: '安徽省', value: 9.56 },
            { name: '天津市', value: 1 },
            { name: '江西省', value: 5.87 },
            { name: '广东省', value: 6.89 },
            { name: '内蒙古', value: 4.39 },
            { name: '宁夏区', value: 2.96 },
            { name: '陕西省', value: 2.91 },
            { name: '湖南省', value: 2.36 },
            { name: '浙江省', value: 3.03 },
            { name: '西藏自治区', value: 0 },
            { name: '新疆维吾尔自治区', value: 0 },
            { name: '云南省', value: 0 },
            { name: '贵州省', value: 0 },
            { name: '甘肃省', value: 0 },
            { name: '海南省', value: 0 },
            { name: '黑龙江省', value: 0 },
            { name: '吉林省', value: 0 },
            { name: '辽宁省', value: 0 },
            { name: '山西省', value: 0 },
            { name: '福建省', value: 0 },
            { name: '台湾省', value: 0 },
            { name: '香港特别行政区', value: 0 },
            { name: '澳门特别行政区', value: 0 }
          ]
        }
      ]
    };

    // 使用配置项和数据渲染图表
    chart.setOption(option);
  </script>
</body>
</html>
